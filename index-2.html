<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <style>
   #test {
     border: #000 1px solid;
     padding: 10px 40px 40px 40px;
   }

 </style>
</head>
<body>
  
<div class="container bg-dark p-3 my-3 border text-white">
    <div class="col-sm-12">
      <div id="test"></div>
    </div>
</div>

<script>
  var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
var questions = [
  ["What is 10 + 4", "12", "14", "16", "B"],
  ["What is 7 X 3", "21", "60", "73", "A"],
  ["What is 50 / 3", "16.333", "14", "16.5", "A"],
  ["What is 160 - 18", "100", "142", "159", "B"]
]

  function _(x) {
    return document.getElementById(x);
  }

  funtion renderQuestion() {
    test = _("test");
    _("test_status").innerHTML = "Question" + (pos+1)+" of "+ questions.length;
    question = questions[pos][0];
    chA = questions[pos][1];
    chB = questions[pos][2];
    chC = questions[pos][3];
    test.innerHTML = "<h3>" + question "</h3>";
    test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA"<br>";
    test.innerHTML += "<input type='radio' name='choices' value='A'> "+chB"<br>";
    test.innerHTML += "<input type='radio' name='choices' value='A'> "+chC"<br>";
  }



</script>
</body>
</html>
